{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos2.css' %}" rel="stylesheet">
    <title>Modificar</title>
    <style>
        label.error {
            color:red;
            font-size: 0.8em;
            width:200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario2").validate({
                rules:{
                    usuario: "required",
                    correo: "required",
                    telefono: "required",
                    problema: "required"
                },
                messages:{
                    usuario:{
                        required :'Ingrese un usuario..',
                    },
                    correo:{
                        required: 'Ingrese un correo..',
                    },
                    telefono:{
                        required: 'Ingrese un telefono..',
                    },
                    problema:{
                        required: 'Seleccione una problema..',
                    },
                }
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <h2>Modificar Reclamo </h2>
        <form method="POST" id="formulario2">
            {% csrf_token %}

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.usuario.label }}
                </label>
                {{ form.usuario }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.correo.label }}
                </label>
                {{ form.correo }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.telefono.label }}
                </label>
                {{ form.telefono }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.problema.label }}
                </label>
                {{ form.problema }}
            </div>

            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar2">
            <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>

        </form>
    </div>
</body>
</html>
{% endblock %}
